<!DOCTYPE html>
<html lang="en">

<head>

        body {

            line-height: 1.5;

            overflow-wrap: break-word;
        }

        header {
            padding: 20px 0;
            text-align: center;
            background-color: #078953;
            color: #fff;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;  
            font-size: 36px;    
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            line-height: 1.5;

        }

        nav {
            background-color: #f5efef;
            padding: 10px 0;
            text-align: end;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
            font-size: 16px;
        }

        nav a {
            color: #040404;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif;
            line-height: 1.5;
        }

        nav a:hover {
            color: #e81b1b;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }

        .container h2 {

        }

        /* Adjust the position of the chatbot container */
        .chatbot-container {
            position: fixed;
            bottom: 60px; /* Adjust according to the height of the button and padding */
            right: 20px;
            z-index: 999; /* Ensure it appears above other elements */
        }

        .chatbot-container {
            width: 50%;
            margin: 0 auto;
            background-color: #ffffff;
        }

        .chatbot-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999; /* Ensure it appears above other elements */
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .chatbot-btn:hover {
            background-color: #0056b3;
        }

        .bot-animation1 {
            width: 600px;
            height: 100px;
            margin-bottom: 0px;
            margin-top: 0px;
        }

        .recommendations-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .recommendation-card {
            width: calc(25% - 20px); /* 25% width with margin */
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Adding transition effect */
        }

        .recommendation-card:hover {
            transform: scale(1.05); /* Zoom effect on hover */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Shadow effect on hover */
        }

        .recommendation-image {
            width: 100%;
            height: auto;
        }

        /* Additional CSS for Advertisement section */
    </style>
