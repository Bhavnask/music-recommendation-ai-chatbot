<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        .chat-container {
            width: 80%;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 50px;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-box {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        .user-input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .send-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        .message-container {
            margin-bottom: 10px;
            overflow: hidden;
        }

        .user-message {
            background-color: #DCF8C6;
            float: right;
            clear: both;
            border-radius: 10px 10px 0 10px;
            padding: 10px;
            margin-left: 50%;
            margin-right: 10px;
        }

        .bot-message {
            background-color: #E5E5EA;
            float: left;
            clear: both;
            border-radius: 10px 10px 10px 0;
            padding: 10px;
            margin-right: 50%;
            margin-left: 10px;
        }

        .audio-container {
            display: none;
            margin-top: 10px;
        }

        .audio-player {
            width: 100%;
            background-color: #f5f5f5;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
        }

        .audio-player audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ChatMelody</h1>
        </div>
        <div class="chat-box" id="chat-box"></div>

        <div class="input-container">
            <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
            <button id="send-btn" class="send-btn">Send</button>
        </div>

        <div class="audio-container" id="audio-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
